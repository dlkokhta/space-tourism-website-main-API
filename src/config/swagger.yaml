openapi: 3.0.0
info:
  title: Blog App API
  description: Blog API
  version: 0.1.9

servers:
  - url: http://localhost:3000
    description: local server
  - url: collaboration-project-api-production.up.railway.app
    description: production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/destinations/{name}:
    get:
      summary: Get a destination by name
      description: This endpoint allows you to get a destination by name.
      parameters:
        - in: path
          name: name
          required: true
          description: The name of the destination
          schema:
            type: string
      responses:
        "200":
          description: destination retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The success message

        "404":
          description: destination not found
        "500":
          description: Internal server error
